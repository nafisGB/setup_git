  <body>
    <script>
      function multiplicationTable(num) {
        var i;
        for (i = 1; i <= 10; i = i + 1) {
          var product = i * num;
          console.log(`${num} * ${i} =${product}`);
        }
      }
      multiplicationTable(3);
      multiplicationTable(9);
    </script>
  </body>
